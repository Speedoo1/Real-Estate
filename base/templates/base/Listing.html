{% extends 'base/navbar.html' %}

{% block body %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<meta http-equiv ="X-UA-Compatible"  content ="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

          <div class="container listing-color  shadow">

            <form action="{% url 'base:listing' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="container">




                <h3 class="buy">Add New Listing</h3>


                <hr><br>
                  {% for message in messages%}

                   <div class="alert {{message.tags}} alert-dismissible" role="alert">
                     <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                       <span aria-hidden="True">&times;</span>
                     </button>
                     {{message}}
                   </div>

                  {%endfor%}
              <label ><b>Property Name</b></label>
                <input type="text" placeholder="The property name" name="name" id=""  required>

               <br/>
                <label ><b>Property Address</b></label>
                <input type="text" placeholder="Enter location address" name="address" id="email"  required>
                  <label> <b>Property Purpose</b></label>
              <select name="purpose" id="purpose" style="display: block; margin-top:12px ;">
                 <option value="">--SELECT--</option>
                <option value="FOR RENTS">FOR RENTS</option>
                  <option value="FOR SALE">FOR SALE</option>

                </select><br/>

                <label for="amount"><b>Property Price</b></label>
                <input type="text" placeholder="Enter amount"  name="price" id="amount" required>
                 <label for="bedroom"><b>Property BedRoom</b></label>
                <input type="text" placeholder="Enter Total Room" min="1"  name="bedroom" id="bedroom" required>
                 <label for="bathroom"><b>Property BathRoom</b></label>
                <input type="text" placeholder="Enter Total BirthRoom" min="1"  name="bathroom" id="bathroom" required>
                 <label for="squareft"><b>Property Square ft</b></label>
                <input type="text" placeholder="Enter Square ft" min="1"  name="squareft" id="squareft" required>

                <label for="headline"><b>Property HeadLine</b></label>
                <input type="text" placeholder="Enter HeadLine" min="1"  name="head_line" id="headline" required>
                  <label for="Propertylocation"><b>Map Location</b></label>
                <input type="text" placeholder="Enter Google Map Location URL" min="1"  name="maplocation" id="Propertylocation">
                 <label for="Propertylocation"><b>About the property</b></label>
                  <textarea  name="info" >


                  </textarea>
                  <label for=""><b> Headline Image</b></label>
                        <input type="file" multiple  name="head_image">

                     <label for=""><b>Preview Image</b></label>
                        <input type="file" multiple  name="images">
                  <hr>



                <button type="submit" class="registerbtn"><b>SUBMIT</b></button>
              </div>


            </form><br/>




          </div>




  <script>

    if(window.history.replaceState){
    window.history.replaceState(null,null,window.location.href);
    }

  </script>


{% endblock body%}
